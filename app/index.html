<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FCC tic-tac-toe</title>
  <meta name="description" content="FCC tic-tac-toe">
  <meta name="author" content="Adam">
  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="temp/styles/styles.css">
  <!-- endbuild -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div>
      <h1>Tic-tac-toe</h1>
  </div>

  <div class="container">
      <div class="col-1-2">
          <div class="gameboard">
              <div class="cell" id="0"></div><!--
              --><div class="cell" id="1"></div><!--
              --><div class="cell" id="2"></i></div><!--
              --><div class="cell" id="3"></div><!--
              --><div class="cell" id="4"></div><!--
              --><div class="cell" id="5"></div><!--
              --><div class="cell" id="6"></div><!--
              --><div class="cell" id="7"></i></div><!--
              --><div class="cell" id="8"></div>
          </div>
      </div>
      <div class="col-1-2">
          <p>Scoreboard</p>
          <div id="history">
          </div>
          <div id="win-message-div">
          </div>
      </div>
  </div>
  <div id="game-settings">
    <h3>Game settings</h3>
    Player X: <select name="player-x-selector" id="player-x-selector"><option value="human" selected>Human</option><option value="computer">Computer</option></select><br>
    Player 0: <select name="player-0-selector" id="player-0-selector"><option value="human" selected>Human</option><option value="computer">Computer</option></select><br>
    <button type="button" id="start-button">Start!</button>
  </div>
  <div class="full-screen-modal" id="declare-win-modal">
    <h3 id="winner-declaration"></h3>
    <button type="button" id="play-again-btn">Play again</button>
    <button type="button" id="reset-game-btn">Reset game</button>

  </div>
  <!-- build:js assets/scripts/App.js -->
  <script src="assets/scripts/App.js"></script>
  <!-- endbuild -->
</body>

</html>
